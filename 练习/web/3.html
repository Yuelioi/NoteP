<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue Test</title>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.4/dayjs.min.js"></script>
    </head>
    <body>
        <div id="app">
            {{ fmtTime }}
            <br />

            {{ getFmtTime() }}
            <br />
            {{ time | timeFormater }}
            <br />
            {{ time | timeFormater('YYYY-MM-DD') }}
            <br />
            <!-- {{ time | timeFormater('YYYY-MM-DD') | 其他过滤器}} -->
        </div>

        <script>
            //  全局过滤器
            //   Vue.filter("timeFormater", function (value, format) { return ...  });

            // v-bind:prop = "xxx | ft"


            const app = Vue.createApp({
                data() {
                    return {
                        time: Date.parse(new Date()),
                    };
                },
                methods: {
                    getFmtTime() {
                        return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss");
                    },
                },
                computed: {
                    fmtTime() {
                        return dayjs(this.time).format("YYYY-MM-DD HH:mm:ss");
                    },
                },
                filters: {
                    timeFormater(time, fmt = "YYYY-MM-DD HH:mm:ss") {
                        return dayjs(time).format(fmt);
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
